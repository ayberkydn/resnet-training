version: "3"
services:

  shell:
    image: ayberkydn/deep-learning
    ipc: host
    volumes:
      - ~:/home/ayb
    working_dir: ${PWD}
    command: "/bin/bash"

  language-server:
    image: ayberkydn/deep-learning
    volumes:
      - ~:/home/ayb
    working_dir: ${PWD}
    command: "python -mpyls -vv --log-file /tmp/lsp_python.log"
    stdin_open: true
    tty: false
    

  notebook:
    image: ayberkydn/deep-learning
    ipc: host
    ports:
      - 8080:8080
    volumes:
      - ~:/home/ayb
    working_dir: ${PWD}
    command: "jupyter notebook --ip=0.0.0.0 --port=8080 --no-browser --allow-root" 
  
  lab:
    image: ayberkydn/deep-learning
    ipc: host
    ports:
      - 8888:8888
    volumes:
      - ~:/home/ayb
    working_dir: ${PWD}
    command: "jupyter-lab --ip 0.0.0.0 --port 8888 --no-browser --allow-root --ServerApp.token='' --ServerApp.password=''"
  
  tensorboard:
    image: ayberkydn/deep-learning
    ports:
      - 6006:6006
    volumes:
      - ~:/home/ayb
    working_dir: ${PWD}
    command: "tensorboard --logdir . --port 6006 --host '0.0.0.0'"
